<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/game.css">
    <link rel="stylesheet" href="/src/css/skill-bar.css">
    <link rel="stylesheet" href="/src/css/status.css">
    <link rel="stylesheet" href="/src/css/menu.css">
    <link rel="stylesheet" href="/src/css/player.css">
    <link rel="stylesheet" href="/src/css/background.css">
    <title>Game hero</title>
</head>

<body>
    <div class="game_viewer">

<div class="backgroundGame">
    <div class="backgroundGame_item">
        <div class="backgroundGame_item-battleground"></div>
        <div class="backgroundGame_item-backLand"></div>
        <div class="backgroundGame_item-backDecor"></div>
        <div class="backgroundGame_item-groundDecor"></div>
        <div class="backgroundGame_item-frontDecor"></div>
    </div>
    
</div>


        <div class="block_status-on">
            <div class="block_status_healse">
                <div class="block_status_healse-view"></div>
            </div>
            <div class="block_status_energy">
                <div class="block_status_energy-view"></div>
            </div>
        </div>

        <div class="block_menu-on">
            <div class="block_menu_top">
                <div class="block_menu_top-item">
                    <img id="hero_select" src="/src/sprites/player/majo/stay/majo-right-stay.png">
                </div>
            </div>
            <div class="block_menu_bottom">
                <div class="block_menu_bottom-item"><button class="btn" id="back_btn"></button></div>
                <div class="block_menu_bottom-item"><button class="btn" id="start_btn"></button></div>
                <div class="block_menu_bottom-item"><button class="btn" id="next_btn"></button></div>
            </div>
        </div>




        <div class="block_skill-on">
            <div class="block_skill-link"><button  class="attack" onclick="pressAttack()">Attack</button></div>
            <div class="block_skill-link">2</div>
            <div class="block_skill-link">3</div>
            <div class="block_skill-link">4</div>
        </div>
    </div>

    <script src="src/js/game.js"></script>
</body>

</html>
